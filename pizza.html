<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Hut</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Hut</h1>

      <form id="user-info">
        <div class="form-group">
          <select class="form-control" id="size-list">
            <option value="">Choose Size</option>
          </select>
        </div>

        <div class="form-group" id="toppings-list">
        </div>

        <div class="form-group">
          <select class="form-control" id="quantity-list">
            <option value="">Choose Quantity</option>
          </select>
        </div>

        <button type="submit" class="btn btn-danger">Place Order</button>
      </form>

      <div id="result">
        <h2>Your Order:<span class=""></span></h2>
        <p>Size:<span class=" sizeChoice"></span></p>
        <p>Toppings:<span class="toppingsChoice"></span></p>
        <p>Quantity:<span class="quantityChoice"></span></p>

        <p>Total: <strong>$<span class="pizza-price"></span></strong></p>
      </div>

    </div>
  </body>
</html>
